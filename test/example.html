<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Test API Endpoints</h1>
        </header>

        <div class="section">
            <button id="get-pets" class="button">Get Pets</button>
            <div id="pets-list" class="output"></div>
        </div>

        <div class="section">
            <h2>Create Pet</h2>
            <label for="pet-name">Name:</label>
            <input type="text" id="pet-name" placeholder="Enter pet name">
            <label for="pet-species">Species:</label>
            <input type="text" id="pet-species" placeholder="Enter species">
            <button id="create-pet" class="button">Create Pet</button>
        </div>

        <div class="section">
            <h2>Delete Pet</h2>
            <label for="pet-id">Pet ID:</label>
            <input type="number" id="pet-id" placeholder="Enter pet ID">
            <button id="delete-pet" class="button">Delete Pet</button>
        </div>
    </div>
    <script src="appT.js"></script>
</body>
</html>
