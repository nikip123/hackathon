<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
</head>
<body>
    <h1>Test API Endpoints</h1>

    <button id="get-pets">Get Pets</button>
    <div id="pets-list"></div>

    <h2>Create Pet</h2>
    <label for="pet-name">Name:</label>
    <input type="text" id="pet-name" placeholder="Enter pet name">
    <label for="pet-species">Species:</label>
    <input type="text" id="pet-species" placeholder="Enter species">
    <button id="create-pet">Create Pet</button>

    <h2>Delete Pet</h2>
    <label for="pet-id">Pet ID:</label>
    <input type="number" id="pet-id" placeholder="Enter pet ID">
    <button id="delete-pet">Delete Pet</button>

    <script src="appT.js"></script>
</body>
</html>
